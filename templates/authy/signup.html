{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-4 mx-auto">
                <h1 class="text-center" style="color: white">Sign In</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control mt-3" id="First Name" name="First Name" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control mt-3" id="Last Name" name="Last Name" placeholder="Last Name">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control mt-3" id="Email" name="Email" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control mt-3" id="Password" name="Password" placeholder="Password">

                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control mt-3" id="Confirm Password" name="Confirm Password"
                               placeholder="Confirm Password">
                    </div>


                    <button type="submit" class="btn btn-primary btn-block  mt-4">Sign In</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
