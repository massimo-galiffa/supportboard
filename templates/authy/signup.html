{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-4 mx-auto">
                <h1 class="text-center">Sign In</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    {% if error %}
                        <p class="error">{{ error }}</p>
                    {% endif %}
                    <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
