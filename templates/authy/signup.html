{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-4 mx-auto">
                <h1 class="text-center" style="color: white">Sign Up</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control mt-5" id="username" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control mt-3" id="first_name" name="first_name" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control mt-3" id="last_name" name="last_name" placeholder="Last Name">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control mt-3" id="email" name="email" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control mt-3" id="password" name="password" placeholder="Password">
                    </div>



                    <button type="submit" class="btn btn-primary btn-block  mt-4">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
