{% extends 'base.html' %}
{% load bootstrap5 %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
{% block content %}
    <div class="container">
      <div class="row">
        <div class="col">
            <div class="card" style="width: 75rem; align-content: center;  ">
                <div class="card-body">
                    <h5 class="card-title" style="text-align: center; font-size: x-large">{{ support_request.title }}</h5>
                    <p class="card-text" style="text-align: center; font-size: x-large">{{ support_request.description }}</p>
                    <p class="card-text" style="text-align: center; font-size: x-large">{{ support_request.creation_date }}</p>
                    <p class="card-text" style="text-align: center; font-size: x-large">{{ support_request.creator }}</p>
                    <a href="{% url 'delete' support_request.id %}" class="btn btn-danger" style="align-items: center">Delete</a>
                    <a href="{% url 'update' support_request.id %}" class="btn btn-primary" style="align-items: center">Update</a>

                </div>
            </div>
        </div>
</div>
    </div>
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
