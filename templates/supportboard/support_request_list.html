{% extends "base.html" %}
{% block content %}

    <div class="row ">
        {% for i in support_requests %}
            <div class="col-3 mt-4 ">
                <div class="card  {{ i.status }} {% if i.importance == "Easy" %} success {% elif i.importance == "Medium" %} warning {% elif i.importance == "Difficult" %} danger {% else %} {% endif %}">
                    <div class="card-body post-content" id="support-request-{{ i.id }}">
                        <h5 class="card-title">{{ i.title }}</h5>
                        <p class="card-text">{{ i.description }}</p>
                        <p class="card-text">{{ i.creation_date }}</p>
                        <p class="card-text">{{ i.creator }}</p>
                        <div class="row">
                            <span class="badge badge-pill badge-success">{{ i.status }}</span>
                        <a href="{% url 'detail' i.id %}" class="btn mr-2">
                            <i class="fas fa-expand icon-color "></i>
                        </a>

                        <a href="{% url 'detail' i.id %}" class="btn mr-2 ">
                            <i class="fas fa-check-circle completed-icon"></i>
                            <i class="fas fa-clock waiting-icon"></i>
                        </a>

                    </div>
                </div>
            </div>
            </div>
        {% endfor %}
    </div>


    <div style="position: fixed; bottom: 6em; right: 6em;">
        <a href="{% url 'support' %}" style="color: ivory" class="btn"><i class="fas fa-plus fa-3x "></i></a>
    </div>


{% endblock %}
